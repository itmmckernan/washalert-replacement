<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washer Status Directory</title>
    <style>
    a {
      color: inherit;
      text-decoration: inherit;
      cursor: inherit;
    }
    body {
      background-color: #111111;
      color: #DDD;
    }
    table {
    position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%) 
    }
    </style>
</head>
<body>
    <table>
        {% for room in room_groups %}
        <tr>
            <th>
                <h1>
                    <a href="/byGroup/{{ room }}">{{ room }}</a>
                </h1>
            </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
